

<!-- 주석 : 실행이 안되는 구역-->
<!-- 용도 : 1. 학습용도 2. 협업-->


<!DOCTYPE html> <!-- 1. HTML5 버전 선언 -->
<html>          <!-- 2. HTML 시작 태그 -->
<head>          <!-- 3. HTML 문서의 다양한 옵션정보를 작성 -->
    <meta charset='utf-8'>  
    <!-- 4. HTML 문서의 인코딩(HTML이 외국에서 만들어졌기 때문에 한글로 번역) [URF-8] 한글지원 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이젠컴퓨터 예제</title> <!-- 5. HTML 문서의 제목 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!--반응형 설정-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- CSS파일 불러오기 -->
    <script src='main.js'></script>
</head>         <!-- 3. HTML 정보 끝 태그 -->
<body>          <!-- 6. 본문(내용) 시작 -->
    <!--    상대경로 : 현재파일 기준으로부터 불러올 파일의 위치
                ../ : 상위폴더로 이동
                ../폴더명/파일명 : 상위폴더 이동 후 해당 폴더 안에 있는
                ./ 또는 생략 : 현재위치 -->
    <!--    절대경로 --> 
    <!--  1.이미지 출력 -->
    <img src="../capyzou.png">

</body>         <!-- 6. 본문(내용) 끝 -->
</html>         <!-- 2. HTMl 끝 태그 -->
