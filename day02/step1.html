<!DOCTYPE html>     <!-- 1. HTML5 버전 선언 -->
<html>              <!-- 2. HTML 시작 태그 -->
<head>              <!-- 3. HTML 문서의 다양한 옵션정보를 작성 -->
<html>
<head>
    <meta charset='utf-8'>
    <!-- 4. HTML 문서의 인코딩(HTML이 외국에서 만들어졌기 때문에 한글로 번역) [URF-8] 한글지원 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>       <!-- 5. HTML 문서의 제목 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>        <!--반응형 설정-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>      <!-- CSS파일 불러오기 -->
    <script src='main.js'></script>     
</head>     <!-- 3. HTML 정보 끝 태그 -->
<body>      <!-- 6. 본문(내용) 시작 -->
    <!--    상대경로 : 현재파일 기준으로부터 불러올 파일의 위치
                ../ : 상위폴더로 이동
                ../폴더명/파일명 : 상위폴더 이동 후 해당 폴더 안에 있는 파일 위치
                ./ 또는 생략 : 현재위치 -->
    <!--    절대경로
            C:\Users\504-t\Desktop\ezen_2023B_front\capyzou.png
            에디터가 지원 -->
        
    <!-- 1. 이미지 파일 출력 -->
    <img src="../capyzou.png"/>
    <img src="../Day01/capyzou.png"/>

    <!-- 2. 음성 파일 출력 -->
    <audio src="오디오.mp3" controls></audio>

    <!-- 3. 영상 파일 출력 -->
    <video src="동영상.mp4" controls autoplay muted></video>

    <!-- 4. 외부 멀티미디어[퍼가기] 출력 -->
    <!-- 유튜브 퍼가기  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xJNBmJJKfHU?si=OFNYeeHI38T-xQBw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- 구글 지도 퍼가기 -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3173.3999807667974!2d126.85022997642159!3d37.309352138832715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca496a1%3A0xe14029d7d281aeb4!2z7ZWc64yA7JWe!5e0!3m2!1sko!2skr!4v1700790246105!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br/><br/><br/><br/>
    <!-- 입력 관련 태그 -->
    <form>                          <!-- 양식(폼) 시작 -->
    <input value="유재석" readonly/>
    <input type="text" placeholder="부서번호" disabled/>            <!-- 텍스트 입력창 -->
    <input type="password" autofocus/>        <!-- 패스워드 입력창 -->
    <input type="email" minlength="3" maxlength="5"/>           <!-- 이메일 입력창 [제출 시 유효성검사 @]-->
    <br/>
    <input type="color"/>           <!-- 색상 입력창 -->
    <br/>
    <input type="date" value="2023-11-24"/>            <!-- 날짜 입력창 -->
    <input type="datetime-local"/>  <!-- 날짜/시간 입력창 -->
    <input type="month"/>           <!-- 날짜(월) 입력창 -->
    <input type="time"/>            <!-- 날짜(시간) 입력창 -->
    <input type="week"/>            <!-- 날짜(주) 입력창 -->
    <input type="range"/>           <!-- 범위 입력창 -->
    <input type="number"/>          <!-- 숫자입력 증가/감소 입력창 -->
    <input type="file" multiple/>            <!-- 첨부파일 입력 -->
    <br/>
    <input type="radio" name="동의여부" checked/>   예        <!-- 원형 선택박스 (단일선택 = 여러개 radio 타입의 이름 일치화)-->
    <input type="radio" name="동의여부"/>   아니오
    <br/>
    <input type="checkbox" name="가입경로"/> 뉴스                     <!-- 네모 선택박스 (복수선택 = 여러개 checkbox타입의 이름 일치화) -->
    <input type="checkbox" name="가입경로" checked/> 지인추천
    <input type="checkbox" name="가입경로"/> 검색
    <br/>
    <input type="button" value="일반버튼"/>          <!-- 일반 버튼 입력/클릭 -->
    <input type="submit" value="회원가입"/>          <!-- 전송/제출 버튼 입력/클릭 -->
    <input type="reset"/>           <!-- 초기화 버튼 입력/클릭 -->
    <br/>
    <textarea rows="5" cols="10"></textarea>       <!-- 긴글 텍스트 -->
    <br/>
    <select>       <!-- 목록 상자 -->
        <option>네이버</option>
        <option>카카오</option>
        <option>네이트</option>
    </select>
    </form>                         <!-- 양식(폼) 시작 -->



</body>     <!-- 6. 본문(내용) 끝 -->
</html>     <!-- 2. HTMl 끝 태그 -->
